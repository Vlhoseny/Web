<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="globle.css">
</head>
<body>
  <nav class="mainnav flex">
    <div class="logo">
      <h1><a href="/">Gamers<span>Hub</span></a></h1>
    </div>
    <div class="navlist">
      <ul class="flex">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Games<i class="fa-solid fa-angle-down"></i></a></li>
        <li><a href="/">Community</a></li>
        <li><a href="/">Contact</a></li>  
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1>Hogwarts Legacy</h1>
    <div id="trailer" class="trailer hidden">
      <video width="560" height="315" controls>
        <source src="vid/Hogwarts.mp4" type="video/mp4">
      </video>
    </div>

    <div class="photos">
      <img id="trailerImg" src="img/The-official-trailer-of-Hogwarts-Legacy-has-been-presented-in.jpg" alt="Trailer Thumbnail" onclick="displayTrailer('')">
      <img src="img/wp8040114.jpg" alt="Screenshot 1" onclick="displayScreenshot('img/wp8040114.jpg')">
      <img src="img/screen-06-94aeba1.jpg" alt="Screenshot 2" onclick="displayScreenshot('img/screen-06-94aeba1.jpg')">
      <img src="img/13322_hogwarts-legacy-header.png" alt="Screenshot 3" onclick="displayScreenshot('img/13322_hogwarts-legacy-header.png')">
    </div>
    
    <div class="description">
      <p>This is an amazing game with thrilling gameplay and stunning graphics.</p>
      <p>Rating: IGN (9.5/10)</p>
      <p>Price: $70</p>
    </div>

    <div class="buttons flex">
      <button id="addToCartBtn">Add to Cart</button>
      <button id="buyNowBtn">Buy Now</button>
    </div>
  </div>
  <footer class="copyrightsec flex"> 
    <div class="copyright container flex">
        <div class="flex">
            <h2>Gamers<span>Hub</span></h2>
            <p>Copyright &copy; 2024 GamersHub - All rights reserved.</p>
        </div>
      </footer>
  <script >window.addEventListener('scroll', toggleAddToCartButton);

    function displayTrailer() {
      var trailerContainer = document.getElementById("trailer");
      var addToCartBtn = document.getElementById("addToCartBtn");
      var trailerImg = document.getElementById("trailerImg");
    
      // Display the trailer
      trailerContainer.innerHTML = '<video width="560" height="315" controls><source src="vid/Hogwarts.mp4" type="video/mp4">Your browser does not support the video tag.</video>';
      trailerContainer.classList.remove("hidden"); // Show the trailer container
      trailerImg.classList.add("hidden"); // Hide the trailer image
      addToCartBtn.classList.add("hidden"); 
    }
    
    function displayScreenshot(imageSrc) {
      var trailerContainer = document.getElementById("trailer");
      var addToCartBtn = document.getElementById("addToCartBtn");
      var trailerImg = document.getElementById("trailerImg");
    
      // Display the screenshot
      trailerContainer.innerHTML = ""; // Clear the trailer container
      var screenshot = document.createElement("img");
      screenshot.src = imageSrc;
      screenshot.style.maxWidth = "100%";
      screenshot.style.height = "auto";
      trailerContainer.appendChild(screenshot);
      trailerContainer.classList.remove("hidden"); // Show the trailer container
      trailerImg.classList.add("hidden"); // Hide the trailer image
      addToCartBtn.classList.add("hidden"); // Hide the add to cart button
    }
    </script>

</body>
</html>
